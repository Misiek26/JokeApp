<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Joke App - update joke form</title>
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" href="/"><img src="/assets/img/smile.svg" height="40px"/></a>
    <!-- Navbar Search-->
    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
            <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
        </div>
    </form>
    <!-- Navbar-->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#!">Settings</a></li>
                <li><a class="dropdown-item" href="#!">Activity Log</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#!">Logout</a></li>
            </ul>
        </li>
    </ul>
</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4 categories">
                <h1 class="mt-4">Joke App</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a href="/">Main Panel</a></li>
                    <li class="breadcrumb-item"><a href="/manage">Manage</a></li>
                    <li class="breadcrumb-item"><a href="/manage/update-joke">Update joke</a></li>
                    <li class="breadcrumb-item active">Joke</li>
                </ol>

                <div class="row m-1 mt-5">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title mb-3">Update joke</h4>
                            <form id="updateForm">
                                <div class="form-group">
                                    <label for="setup">Setup / Joke*</label>
                                    <input type="text" class="form-control" id="setup" name="setup" th:value="${joke.setup}" required>
                                </div>
                                <div class="form-group">
                                    <label for="punchline">Punchline</label>
                                    <input type="text" class="form-control" id="punchline" name="punchline" th:value="${joke.punchline}">
                                </div>
                                <div class="form-group">
                                    <label for="category">Category*</label>
                                    <select class="form-control" id="category" name="category" required>
                                        <option th:each="category : ${categories}"
                                                th:value="${category.name}" th:text="${category.name}"
                                                th:selected="${category.name == joke.category.name}"></option>
                                    </select>
                                </div>
                                <button type="button" onclick="updateJokeForm()" class="btn btn-primary mt-4">Update Joke</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2023</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/script.js"></script>
</body>
</html>
